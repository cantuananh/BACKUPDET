<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="d3.min.js"></script>
    <script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    bieu do hinh tron
    <script>
        var width = 1000;
         
         var height = 1000;
         
         var data = [10, 20, 30, 40, 50, 60, 70 ,80];
         
         var colors = ['green', 'purple', 'yellow', 'blue', 'pink','gray','orange','red'];
         
         var svg = d3
            .select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
         
         var g = svg.selectAll("g")
            .data(data)
            .enter()
            .append("g")
            .attr("transform", function(d, i) {
               return "translate(100,200)";
            })

            g.append("circle").attr("cx", function(d, i) {
            return i*75 + 50;
         })
         
         .attr("cy", function(d, i) {
            return 75;
         })
  
         .attr("r", function(d) {
            return d*1.5;
         })
         
         .attr("fill", function(d, i){
            return colors[i];
         })
         
         g.append("text").attr("x", function(d, i) {
            return i * 75 + 25;
         })
         
         .attr("y", 80)
         .attr("stroke", "teal")
         .attr("font-size", "20px")
         .attr("font-family", "sans-serif").text(function(d) {
            return d;
         });
    </script>

</body>
</html>
